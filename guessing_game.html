<!DOCTYPE html>
<html>
	<head>
		<title>Upgraded guessing game</title>
		<link rel="stylesheet" type="text/css" href="upgraded_guessing_game.css" />
	</head>
	<body>
		<div id="title">Guessing Game!</div>
		<h3>Pick a number between 1 and 10.</h3>
		<div id="results"></div>
		<div id="new" type="button">Try Again</div>

		<span id="game_board">
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
		<div id="four">4</div>
		<div id="five">5</div> <br />
		<div id="six">6</div>
		<div id="seven">7</div>
		<div id="eight">8</div>
		<div id="nine">9</div>
		<div id="ten">10</div>
	</span>
		<div id="chance"></div>
		

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="upgraded_guessing_game.js"></script>
	</body>
</html>
